<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New Identity, Who Dis?</title>
   <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/08bb3c9c2d.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <header>
      <div class="wrapper">
         <h1>New Identity, Who Dis?</h1>
         <p class="instructions">You ever been deep in an ex's Insta and "accidentally" like a photo from four years ago? You know, back when you were happy? Rough. That's where we come in.<br> <span class="important">You're officially a few clicks away from a new online identity. Start below.</span> </p>
      </div>
   </header>
   <main>
      <section class="windowA wrapper">
         <form action="" class="userInput">
            <label for="gender" class="srOnly">Please pick your new gender.</label>
            <select name="gender" id="gender">
               <option value="" disabled selected>Please pick your new gender</option>
               <option value="male">Man</option>
               <option value="female">Woman</option>
               <option value="any">It doesn't matter</option>
            </select>
            <label for="regions" class="srOnly">Please pick your new nationality.</label>
            <select name="regions" id="regions">
               <option value="" disabled selected>Please pick your new nationality</option>
               <option value="AU">Australia</option>
               <option value="BR">Brazil</option>
               <option value="CA">Canada</option>
               <option value="DK">Denmark</option>
               <option value="FI">Finland</option>
               <option value="FR">France</option>
               <option value="DE">Germany</option>
               <option value="IR">Iran</option>
               <option value="IE">Ireland</option>
               <option value="NZ">New Zealand</option>
               <option value="NO">Norway</option>
               <option value="ES">Spain</option>
               <option value="CH">Switzerland</option>
               <option value="NL">The Netherlands</option>
               <option value="TR">Turkey</option>
               <option value="GB">United Kingdom</option>
               <option value="US">United States</option>
            </select>
            <button type="submit" class="button submitButton">Start</button>
         </form>
         <div class="errorContainer">
            <!-- error message to be added dynamically -->
         </div>
      </section>
   </main>
   <footer>
      <div class="wrapper">
         <p>Created by <a href="https://github.com/dubzku" target="_blank">Winnie Ku</a> & <a href="https://github.com/Fourbn" target="_blank">Philip Turkiewicz</a></p>
      </div>
   </footer>

   <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
   <script src="script.js"></script>
</body>
</html>
