   <main>
      <section class="windowA wrapper">
         <form action="" class="userInput">
            <label for="gender" class="srOnly">Please pick your new gender.</label>
            <select name="gender" id="gender">
               <option value="" disabled selected>Please pick your new gender</option>
               <option value="male">Man</option>
               <option value="female">Woman</option>
               <option value="">It doesn't matter</option>
            </select>
            <label for="regions" class="srOnly">Please pick your new nationality.</label>
            <select name="regions" id="regions">
               <option value="" disabled selected>Please pick your new nationality</option>
               <option value="AU">Australia</option>
               <option value="BR">Brazil</option>
               <option value="CA">Canada</option>
               <option value="DK">Denmark</option>
               <option value="FI">Finland</option>
               <option value="FR">France</option>
               <option value="DE">Germany</option>
               <option value="IR">Iran</option>
               <option value="IE">Ireland</option>
               <option value="NL">Netherlands</option>
               <option value="NZ">New Zealand</option>
               <option value="NO">Norway</option>
               <option value="ES">Spain</option>
               <option value="CH">Switzerland</option>
               <option value="TR">Turkey</option>
               <option value="GB">United Kingdom</option>
               <option value="US">United States</option>
            </select>
            <button type="submit" class="button submitButton">GO BABY!</button>
         </form>
      </section>

   </main>
