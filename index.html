<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New Identity, Who Dis?</title>
   <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <header>
      <div class="wrapper">
         <h1>New Identity, Who Dis?</h1>
         <p class="instructions">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit sed baetea quis amet saepe atque consectetur sequi eius dignissimos nesciunt.</p>
      </div>
   </header>
   <main>
      <section class="landingPage wrapper">
         <form action="" class="userInput">
            <label for="gender" class="srOnly">Please pick your new gender.</label>
            <select name="gender" id="gender">
               <option value="" disabled selected>Please pick your new gender</option>
               <option value="male">Man</option>
               <option value="female">Woman</option>
               <option value="">It doesn't matter</option>
            </select>
            <label for="regions" class="srOnly">Please pick your new nationality.</label>
            <select name="regions" id="regions">
               <option value="" disabled selected>Please pick your new nationality</option>
               <option value="AU">AU</option>
               <option value="BR">BR</option>
               <option value="CA">Canada</option>
               <option value="CH">CH</option>
               <option value="DE">DE</option>
               <option value="DK">DK</option>
               <option value="ES">ES</option>
               <option value="FI">FI</option>
               <option value="FR">FR</option>
               <option value="GB">GB</option>
               <option value="IE">IE</option>
               <option value="IR">IR</option>
               <option value="NO">NO</option>
               <option value="NL">NL</option>
               <option value="NZ">NZ</option>
               <option value="TR">TR</option>
               <option value="US">US</option>
            </select>
            <button type="submit" class="button submitButton">GO BABY!</button>
         </form>
      </section>

   </main>
   <footer>
      <div class="wrapper">
         <p>Created by Winnie Ku & Philip Turkiewicz</p>
      </div>
   </footer>

   <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
   <script src="script.js"></script>
</body>
</html>
